<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to WebConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .get-started {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .get-started:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo">üåê WebConnect</div>
    <div class="tagline">The Future of Decentralized Browsing</div>
    <button class="get-started" onclick="startBrowsing()">Get Started</button>

    <script>
        function startBrowsing() {
            window.location.href = 'animation page.html';
        }
    </script>
</body>
</html>
