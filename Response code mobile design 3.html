<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone UI Simulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, yellow, blue, black, white);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .phone {
            width: 360px;
            height: 720px;
            border: 16px solid #333;
            border-radius: 40px;
            background: #000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .status-bar {
            height: 20px;
            background: #ccc;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            align-items: center;
            font-size: 12px;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .search-bar {
            margin: 10px;
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 20px;
            padding: 5px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            padding: 5px;
        }

        .search-bar button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }

        .screen {
            flex-grow: 1;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .button {
            flex: 1 1 48%;
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .modal {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .modal .option {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .modal .option.delete {
            color: red;
            font-weight: bold;
        }

        .modal.active {
            display: flex;
        }
    </style>
</head>
