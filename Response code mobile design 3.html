<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone UI Simulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, yellow, blue, black, white);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .phone {
            width: 360px;
            height: 720px;
            border: 16px solid #333;
            border-radius: 40px;
            background: #000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .screen {
            flex-grow: 1;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-bar {
            height: 20px;
            background: #ccc;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            align-items: center;
            font-size: 12px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .button {
            flex: 1 1 48%;
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .button.z-button {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: black;
            color: white;
            font-weight: bold;
            margin: 0 auto;
        }

        .image-view {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/font-awesome.min.css">
</head>
<body>
