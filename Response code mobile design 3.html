<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone UI Simulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, yellow, blue, black, white);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .phone {
            width: 360px;
            height: 720px;
            border: 16px solid #333;
            border-radius: 40px;
            background: #000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .status-bar {
            height: 20px;
            background: #ccc;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            align-items: center;
            font-size: 12px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #222;
            color: white;
        }

        .header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .header .info {
            flex-grow: 1;
        }

        .header .info h1 {
            margin: 0;
            font-size: 18px;
        }

        .header .info p {
            margin: 0;
            font-size: 12px;
            color: #aaa;
        }

        .search-bar {
            padding: 10px 20px;
            background: #333;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .screen {
            flex-grow: 1;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .button {
            flex: 1 1 48%;
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .button.z-button {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: black;
            color: white;
            font-weight: bold;
            margin: 0 auto;
        }

        .image-view {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .button1 {
            background: linear-gradient(to bottom, blue, white, pink);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        .chat-popup {
            position: absolute;
            bottom: -50%;
            left: 0;
            width: 100%;
            height: 50%;
            background: #222;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .chat-popup.open {
            transform: translateY(0);
        }

        .chat-popup h2 {
            margin: 10px 0;
        }

        .large-button {
            width: 90%;
            margin: 20px auto 0;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to right, #030603, #81c784);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .large-button:hover {
            background: linear-gradient(to right, #43a047, #66bb6a);
        }

    </style>
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <span>9:41</span>
            <span>?? 80%</span>
        </div>

        <div class="header">
            <img src="response logo version 3.JPG" alt="Profile Picture">
            
            <div class="info">
                <h1>Response</h1>
                <p>Name: Nicki minaj</p>
                <p>Status: Edit</p>
            </div>
            <img src="coin icon.png" alt="">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search username...">
        </div>

        <div class="screen">
            <video src="1.mp4" style="width: 100%;height: 50%; border-radius: 10px;" controls></video>
            <div class="button-group">
                <a href="images-page.html"><button class="button1">Videos: <span style="color:grey;">0</span></button></a>
                
                <button class="button1">Photos: <span style="color:grey;">0</span></button>
                <button class="button1">Important Links: <span style="color:grey;">0</span></button>
                <button class="button1">Shop-sell: <span style="color:grey;">0</span></button>
                <button class="button1">Block</button>
            </div>
            
            <button class="large-button">Chat</button>
        </div>

        <div class="chat-popup" id="chatPopup">
            <h2>Chat</h2>
            <p>Welcome to the chat interface!</p>
            <button class="button1" id="closeButton">Close</button>
        </div>
    </div>

    <script>
        const chatPopup = document.getElementById('chatPopup');
        const closeButton = document.getElementById('closeButton');

        closeButton.addEventListener('click', () => {
            chatPopup.classList.remove('open');
        });
    </script>
</body>
</html>
