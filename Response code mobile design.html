<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone UI Simulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, yellow, blue, black, white);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .phone {
            width: 360px;
            height: 720px;
            border: 16px solid #333;
            border-radius: 40px;
            background: #000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .screen {
            flex-grow: 1;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-bar {
            height: 20px;
            background: #ccc;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            align-items: center;
            font-size: 12px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .button {
            flex: 1 1 48%;
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .button.z-button {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: black;
            color: white;
            font-weight: bold;
            margin: 0 auto;
        }

        .image-view {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .button1 {
    background: linear-gradient(to bottom, blue, white,pink); /* Gradient from red to black */
    color: white; /* Text color for visibility */
    border: none; /* Remove default borders */
    padding: 10px 20px; /* Add some padding */
    font-size: 16px; /* Adjust text size */
    cursor: pointer; /* Show pointer on hover */
    border-radius: 5px; /* Rounded corners */
    margin: 5px; /* Space between buttons */
  }

  
  .button2 {
    background: linear-gradient(to bottom, black,grey); /* Gradient from red to black */
    color: white; /* Text color for visibility */
    border: none; /* Remove default borders */
    padding: 10px 20px; /* Add some padding */
    font-size: 16px; /* Adjust text size */
    cursor: pointer; /* Show pointer on hover */
    border-radius: 5px; /* Rounded corners */
    margin: 5px; /* Space between buttons */
  }


  .chat-popup {
            position: absolute;
            bottom: -50%;
            left: 0;
            width: 100%;
            height: 50%; /* Half the phone height */
            background: #222;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%); /* Start hidden */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .chat-popup.open {
            transform: translateY(0); /* Slide into view */
        }

        .chat-popup h2 {
            margin: 10px 0;
        }

    </style>

<script>
    const chatButton = document.getElementById('chatButton');
    const chatPopup = document.getElementById('chatPopup');
    const closeButton = document.getElementById('closeButton');
