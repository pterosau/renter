<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebConnect - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            overflow: hidden;
            opacity: 0;
            animation: fadeInPage 2s ease-in-out forwards;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            animation: slideUp 2s ease-in-out forwards;
        }
        .result-box {
            padding: 20px;
            background-color: #292b2c;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }
        .result-box h2 {
            margin-top: 0;
        }
        .back-button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff5733;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #c70039;
        }
        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="logo">üåê WebConnect</div>
    <div class="tagline">Here are your results</div>

    <!-- Displaying the Result -->
    <div class="result-container">
        <div class="result-box">
            <h2>Website Information</h2>
            <p><strong>Website:</strong> example.com</p>
            <p><strong>Status:</strong> Online</p>
            <p><strong>Description:</strong> This is an example website for demonstration purposes.</p>
        </div>
        <div class="result-box">
            <h2>Related Files</h2>
            <ul>
                <li><a href="#" style="color: #ff5733;">File 1</a></li>
                <li><a href="#" style="color: #ff5733;">File 2</a></li>
                <li><a href="#" style="color: #ff5733;">File 3</a></li>
            </ul>
        </div>

        <button class="back-button" onclick="window.location.href='installing page.html'">Launch</button>
    </div>
</body>
</html>
